name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
  
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
  
    - name: Get dependencies
      run: | 
        go get -v -t -d github.com/hyperledger/fabric-chaincode-go/shim
        go get -v -t -d github.com/hyperledger/fabric-protos-go/peer
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
      
    - name: Build
      run: export GOPATH=${PWD}/chaincode
        go build -v ./...

    - name: Test
      run: go test -v ./...
